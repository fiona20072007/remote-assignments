<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script>
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var num = JSON.parse(xhr.responseText);
          document.getElementById("ajax").innerHTML =
            "Assignment 3 - 3 : " + num.number;
        }
      };
      xhr.open("GET", "http://localhost:3000/getData?number=10");
      function sendAJAX() {
        xhr.send();
        document.getElementById("load").style.display = "none";
      }

      var inputXhr = new XMLHttpRequest();
      inputXhr.onreadystatechange = function() {
        if (inputXhr.readyState === 4 && inputXhr.status === 200) {
          var n = JSON.parse(inputXhr.responseText);
          document.getElementById("ajax1").innerHTML =
            "Assignment 3 - 4 : " + n.number;
        }
      };

      function send() {
        let a = document.getElementById("guess").value;
        inputXhr.open("GET", `http://localhost:3000/getData?number=${a}`);
        inputXhr.send();
        document.getElementById("guess").value = "";
      }
    </script>
  </head>
  <body>
    <button id="load" onclick="sendAJAX()">Assignment 3 - 3 : Send</button>
    <br />
    <input type="text" value="" id="guess" />
    <button id="loadNext" onclick="send()">Assignment 3 - 4 : Send</button>
    <h2>Answer:</h2>
    <div id="ajax">Assignment 3 - 3 :</div>
    <div id="ajax1">Assignment 3 - 4 :</div>
  </body>
</html>
